syntax = "proto3";
package userPackage;
service User {
    rpc register(UserRegisterRequest) returns (UserAccount);
    rpc login(UserLoginRequest) returns (UserAccount);
}
message nothing {}

message UserRegisterRequest {
    string username=2;
    string password=3;
    string address=4;
}
message UserLoginRequest {
    string username=2;
    string password=3;
}
message UserAccount {
    int32 id=1;
    string username=2;
    string firstname=3;
    string lastname=4;
    bool isAdmin=5;
}

