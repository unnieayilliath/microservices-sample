<!DOCTYPE html>
<html>
<head>
    <style>
        div.container {
            width: 100%;
            border: 1px solid gray;
        }

        header, footer {
            padding: 1em;
            color: white;
            background-color: black;
            clear: left;
            text-align: center;
        }

        nav {
            float: left;
            max-width: 160px;
            margin: 0;
            padding: 1em;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul a {
            text-decoration: none;
        }

        article {
            margin-left: 170px;
            border-left: 1px solid gray;
            padding: 1em;
            overflow: hidden;
        }

        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>


    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script type="text/javascript" language="javascript">
        var headers = [
            "Product Name", "Price", "Picture", "Quantity", "Buy Button"];
        var Cartheaders = [
            "Product Name", "Price", "Picture", "delete", "Quantity","Total"];
        $(document).ready(function () {

        });
        function getCart() {
            hideAll();
            $("#products").hide();
            $("#cart").show();
            $.ajax({
                dataType: "json",
                url: "/cart",
                success: function (data) {
                    displayCart(data, "cart");
                }
            });
        }

        function getProducts() {
            hideAll();
            $("#products").show();
            $("#cart").hide();
            $.ajax({
                dataType: "json",
                url: "/getProducts",
                success: function (data) {
                    displayProducts(data, "products");
                }
            });


        }
        function hideAll(){
            $("#login").hide();
            $("#register").hide();
            $("#newProduct").hide();
        }
        function showLogin() {
            hideAll();
            $("#login").show();

        }

        function showRegister() {
            hideAll();
            $("#register").show();

        }
        function showNewProduct() {
            hideAll();
            $("#newProduct").show();

        }

        function addToCart(prodid, fieldname) {
            var num = document.getElementById(fieldname).value;
            var dat = {
                id: prodid,
                qty : num
            };
            $.ajax
            ({
                type: "POST",
                url: "/cart",
                contentType: 'application/json',
                //json object to sent to the authentication url
                data: JSON.stringify(dat),
                success: function () {
                    alert("Added to cart!");
                }
            });


        }
        function checkout() {
            console.log("check out called");
            $.post(
                    "/checkout",
                    {
                    },
                    function (data) {
                        $('#cartmessage').html(data);
                    }
            );
        }

        function deleteCartItem(cartId) {
            var o ={id: cartId};
            var fd =JSON.stringify(o);
            $.ajax
            ({
                type: "POST",
                url: "/delete",
                contentType: 'application/json',
                data: fd,
                success: function (data) {
                    alert("The product is removed from the cart");
                    //refresh cart
                    getCart();

                },
                error:function(error){
                    alert("Operation failed! " + error.responseText);
                }
            });
        }

        function myFunction(itemNo) {
            str = JSON.stringify(products[itemNo]);
            window.alert("You selected " + str);
        }
        function displayProducts(products, name) {
            var out = "<table border=1 width=100%>";
            var i;
            out += '<tr style="font-size: 20px;" >';
            for (i = 0; i < headers.length; i++) {
                out += '<th >' + headers[i] + '</th>';
            }
            out += "</tr>";
            for (i = 0; i < products.length; i++) {
                out += "<tr>";
                out += '<td>' + products[i].name + '</td>';
                out += '<td>' + products[i].price + '</td>';
                out += '<td> <img src="';
                out += "images/" + products[i].image + '" style="width:104px;height:100px;">';
                out += '<td>' + 'quantity <input type="text" value="1" name="';
                out += 'quantity' + i + '" id="quant' + i
                out += '">' + '</td>';

                out += '<td> <button onclick="addToCart(' + products[i].productID;
                out += ",'quant" + i + "')" + '">Buy</button></td>';
                out += "</tr>";
            }
            out += "</table>";
            document.getElementById(name).innerHTML = out;
        }

        function displayCart(cart, name) {
            var out = "<h1> Shopping Cart</h1><table border=1 width=100%>";
            var i;
            out += '<tr style="font-size: 20px;" >';
            for (i = 0; i < Cartheaders.length; i++) {
                out += '<th >' + Cartheaders[i] + '</th>';
            }
            out += "</tr>";
            var total=0;
            for (i = 0; i < cart.length; i++) {
                out += "<tr>";
                out += '<td>' + cart[i].name + '</td>';
                out += '<td>' + cart[i].price + '</td>';
                out += '<td> <img src="';
                out += "images/" + cart[i].image + '" style="width:104px;height:100px;">';
                out += '<td> <button onclick="deleteCartItem(' + cart[i].cartid;
                out1 = ")" + '">Delete</button></td>';
                out += out1;
                out += '<td>' + cart[i].quantity + '</td>';
                out += '<td>' + cart[i].price* cart[i].quantity + '</td>';
                out += "</tr>";
                total += cart[i].price* cart[i].quantity;
            }
            out += '<tfoot><tr><td style="background:#000;color:#fff"><b>Total</b></td><td colspan="5"><b>'+total+'</b></td></tr></tfoot>';
            out += '</table>';
            out += '<br>';
            out += '<button style="background:#ff6900;color:#fff;padding:5px;border:none;font-size:large" onclick="checkout()">Checkout</button><br>';
            out+='<div id="cartmessage"></div>';
            document.getElementById(name).innerHTML = out;
        }
        //displayProducts(productsData,"products");
    </script>


    <script>
        $(document).ready(function () {
            $('#logonForm').on( "submit",function(event) {
                event.preventDefault();
                $("#login").hide();
                var o={};
                var a = $('#logonForm').serializeArray();
                $.each(a, function() {
                    if (o[this.name] !== undefined) {
                        if (!o[this.name].push) {
                            o[this.name] = [o[this.name]];
                        }
                        o[this.name].push(this.value || '');
                    } else {
                        o[this.name] = this.value || '';
                    }
                });
               
                var fd =JSON.stringify(o);
                $.ajax
                ({
                    type: "POST",
                    url: "/login",
                    contentType: 'application/json',
                    data: fd,
                    success: function (data) {
                        $('#logonmessage').html(data);
                        alert("Thanks!"+data);
                    }
                });
            });
            $('#registerForm').on( "submit",function(event) {
                event.preventDefault();
                $("#register").hide();
                var o={};
                var a = $('#registerForm').serializeArray();
                $.each(a, function() {
                    if (o[this.name] !== undefined) {
                        if (!o[this.name].push) {
                            o[this.name] = [o[this.name]];
                        }
                        o[this.name].push(this.value || '');
                    } else {
                        o[this.name] = this.value || '';
                    }
                });
                var fd =JSON.stringify(o);
                console.log(fd);
                $.ajax
                ({
                    type: "POST",
                    url: "/register",
                    contentType: 'application/json',
                    data: fd,
                    success: function () {

                        alert("Thanks!");
                    }
                });

            });
            $('#newProductForm').on( "submit",function(event) {
                event.preventDefault();
                var o={};
                var a = $('#newProductForm').serializeArray();
                $.each(a, function() {
                    if (o[this.name] !== undefined) {
                        if (!o[this.name].push) {
                            o[this.name] = [o[this.name]];
                        }
                        o[this.name].push(this.value || '');
                    } else {
                        o[this.name] = this.value || '';
                    }
                });
                if(o["name"].trim()==""){
                    // if name ontains only spaces then reject validation
                    alert("Please enter a valid product name!");
                    return;
                }
                if(o["price"].trim()=="0"){
                    // if name ontains only spaces then reject validation
                    alert("Please enter a valid price!");
                    return;
                }
                var fd =JSON.stringify(o);
                console.log(fd);
                $.ajax
                ({
                    type: "POST",
                    url: "/newProduct",
                    contentType: 'application/json',
                    data: fd,
                    success: function () {
                        alert("New Product is registered!");
                        getProducts();
                        // reset the form values
                        document.getElementById("newProductForm").reset();
                    },
                    error: function(error){
                        alert("Operation failed!. " + error.responseText);
                        console.log(error);
                    }
                });

            });
            getProducts();
            $("#login").hide();
            $('#register').hide();
            $("#newProduct").hide();
        });


    </script>
</head>
<body>

<div class="container">

    <header>
        <h1>Shop</h1>
    </header>

    <nav>
        <ul>
            <li> <button onclick="getProducts()"> Show Products </button></li>
            <li>
                <button onclick="getCart()"> Show Cart </button></li>
            <li>
                <button onclick="showLogin()">Login </button></li>
            <li>
                <button onclick="showRegister()">Register </button></li>
            <li>
                <button onclick="showNewProduct()">New Product </button></li>

        </ul>
    </nav>

    <article>

        <div id="cart"></div>
        <div id="products"></div>
        <div id="logonmessage"></div>
        <div id="login">
            <h1>Login</h1>
            <p>

            <form id="logonForm" action="">

                Name:<br>
                <input type="text" name="name" value="">
                <br>
                Password:<br>
                <input type="text" name="password" value="">
                <br>
                <br>
            <input type="submit">
            </form>
        </div>
        <div id="register">
            <h1>Register</h1>
            <p>

            <form id="registerForm" action="">
                Name:<br>
                <input type="text" name="name" value="">
                <br>
                Address:<br>
                <input type="text" name="address" value="">
                <br>
                Password:<br>
                <input type="text" name="password" value="">
                <br>
                <br>
                <input type="submit">
            </form>
        </div>
        <div id="newProduct">
            <h1>New Product</h1>
            <p>
            <form id="newProductForm" action="">
                Name: <span style="color: red;">*</span><br>
                <input type="text" name="name" required value="">
                <br>
                Quantity:<span style="color: red;">*</span><br>
                <!--allow any positive integer and mark it as required column-->
                <input type="number" min="1" name="quantity" required onkeydown="javascript:return event.keyCode === 8 ||  event.keyCode === 46 ? true : !isNaN(Number(event.key))" value="">
                <br>
                Price per unit:<span style="color: red;">*</span><br>
                <!--allow any positive decimal-->
                <input type="" name="price" min="0.01" step=".01" required onkeydown="javascript:return event.keyCode === 8 ||  event.keyCode === 46 || event.keyCode === 190 ? true : !isNaN(Number(event.key))" value="" >
                <br>
              <!--   Image:<br>
                <input type="file" id="imageUploadCtrl" accept="image/*"> -->
                <input type="submit">
            </form>
        </div>
    </article>
</div>
</body>
</html>
