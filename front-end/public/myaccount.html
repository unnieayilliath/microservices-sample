<!DOCTYPE html>
<html>
    <title>Shop Application</title>
<head>
    <link rel="stylesheet" href="./assets/style.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="./js/myaccount.js"></script>
    <script type="text/javascript" src="./js/common.js"></script>

</head>
<body>

<div class="container">
    <header>
        <h1>Shop</h1>
        <span id="spanUser" style="float:right"></span>
    </header>
    <nav>
        <ul id="sideNav">
        </ul>
    </nav>
    <article>
        <div id="myaccount">
            <h1 id="pageHeader"></h1>
            <span id="spanUserDisplayname"></span>
            <table>
                <tr>
                    <td style="vertical-align:top">
                        <div id="divShowDetails">
                        </div>
                        <div id="divUpdateDetails" style="display: none;">
                            <h3>Update Personal Details</h3>
                            <form id="updateDetailsForm" action="">
                                Firstname:<span style="color: red">*</span><br>
                                <input type="text" id="inputfname" name="firstname" value="" required>
                                <br>
                                Lastname:<span style="color: red">*</span><br>
                                <input type="text" id="inputlname"  name="lastname" value="" required>
                                <br>
                                Email:<span style="color: red">*</span><br>
                                <input type="email" id="inputemail"  name="email" value="" required>
                                <br>
                                Phone number:<br>
                                <input type="tel" id="inputphone"  name="phonenumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" value="">
                                <br>
                                <small>Format: 123-456-7890</small>
                                <br>
                                <br>
                                <input type="submit" class="btn"  value="Update">
                            </form>
                        </div>
                    </td>
                    <td style="vertical-align:top">
                        <div id="divGeneratePassword" style="display:none">
                            <span id="spanTempPassword"></span><br>
                            <input type="submit" class="btn" onclick="generateTemporaryPassword()" value="Generate Temporary Password">
                        </div>
                        <div id="divChangePassword">
                            <h3>Reset Password</h3>
                            <form id="changePasswordForm" action="">
                                Enter Current Password:<span style="color: red">*</span><br>
                                <input type="password" id="oldPassword" name="password" value="" required>
                                <br>
                                Enter New Password:<span style="color: red">*</span><br>
                                <input id="p1" type="password" name="newPassword" value="" required>
                                <br>
                                Enter New Password:<span style="color: red">*</span><br>
                                <input id="p2" type="password" name="newPassword2" value="" required>
                                <br/>
                                <br/>
                                <input type="submit" class="btn" value="Change Password">
                            </form>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="vertical-align:top">
                        <div id="divShowPayment">
                        </div>
                        <div id="divChangePayment" style="display: none">
                            <h3>Update Payment Information</h3>
                            <form id="changePaymentForm" action="">
                                Card Type:<span style="color: red">*</span><br>
                                <select  name="creditcardprovider" required>
                                    <option value="visa">Visa</option>
                                    <option value="mastercard">Mastercard</option>
                                    </select>
                                <br>
                                Card Number:<span style="color: red">*</span><br>
                                <input  type="text" name="creditcardnumber" value="" required>
                                <br>
                                Name on the card:<span style="color: red">*</span><br>
                                <input type="text" name="creditcardname" value="" required>
                                <br/>
                                Expiry Date:<span style="color: red">*</span><br>
                                <input  type="text" name="creditcardexpiry" placeholder="mm/yy" value="" required>
                                <br/>
                                <br/>
                                <input type="submit" class="btn" value="Update Payment">
                            </form>
                        </div>
                    </div>
                    </td>
                    <td style="vertical-align:top">
                        <div id="changeAddress">
                            <h3>Update Address</h3>
                            <form id="changeAddressForm" action="">
                                <input type="submit" class="btn" value="Add Address">
                            </form>
                        </div>
                    </td>
                </tr>
            </table>
       
    </div>
    </article>
</div>
</body>
</html>
