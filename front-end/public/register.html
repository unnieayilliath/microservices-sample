<!DOCTYPE html>
<html>
    <title>Shop Application</title>
<head>
    <link rel="stylesheet" href="./assets/style.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="./js/register.js"></script>
    <script type="text/javascript" src="./js/common.js"></script>

</head>
<body>

<div class="container">
    <header>
        <h1>Shop</h1>
        <span id="spanUser" style="float:right"></span>
    </header>
    <nav>
        <ul id="sideNav">
        </ul>
    </nav>
    <article>
        <div id="register">
            <h3 id="validationMessage" style="color:orange ;"></h3>
            <h1>Register</h1>
            <p>
            <form id="registerForm" action="">
                Username:<span style="color: red">*</span><br>
                <input type="text" name="username" value="" required>
                <br>
                Password:<span style="color: red">*</span><br>
                <input id="p1" type="password" name="password" value="" required>
                <br>
                Re-enter Password:<span style="color: red">*</span><br>
                <input id="p2" type="password" name="password2" value="" required>
                <br>
                Firstname:<span style="color: red">*</span><br>
                <input type="text" name="firstname" value="" required>
                <br>
                Lastname:<span style="color: red">*</span><br>
                <input type="text" name="lastname" value="" required>
                <br>
                Email:<span style="color: red">*</span><br>
                <input type="email" name="email" value="" required>
                <br>
                Phone number:<br>
                <input type="tel" name="phonenumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" value="">
                <br>
                <small>Format: 123-456-7890</small>
                <br>
               
                <br>
                <input type="submit" text="Create Account">
            </form>
        </div>
    </article>
</div>
</body>
</html>
